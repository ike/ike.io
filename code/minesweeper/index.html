<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Minesweeper</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <link rel="stylesheet" href="minesweeper.css" type="text/css"/>
</head>
<body>
<div id="minesweeper">
</div>

<div class="game_actions">
    <button class="new-game">New Game</button>
    <p class="instructions">Click to explore a sector.</p>
    <p class="instructions">Right click to flag a mine without detonating.</p>
    <marquee behavior="alternate" class="won_alert">You Won!!!</marquee>
</div>

<script src="MineSweeper.js" type="text/javascript"></script>
<script>
    jQuery(function ($) {
        // set a global instance of Minesweeper
        minesweeper = new MineSweeper();

        // init the (first) game
        minesweeper.init();
    });
</script>
</body>
</html>
